name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Запускать workflow при пуше в ветку main
  pull_request:
    branches:
      - main # Запускать workflow при создании pull request в ветку main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push user_service Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./user_service
          file: ./user_service/Dockerfile
          push: true
          tags: |
            qaraqurt/telegram_plus:user_service-latest

      - name: Build and push gateway Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./gateway
          file: ./gateway/Dockerfile
          push: true
          tags: |
            qaraqurt/telegram_plus:gateway-latest
    prepare-environment:
      runs-on: self-hosted
      needs: test
      steps:
        - name: Stop and remove containers, networks
          run: docker-compose down
        - name: Remove unused data
          run: docker system prune -a -f

    deploy:
    runs-on: self-hosted # Запускаем на раннере, который настроили до этого.
    needs: prepare-environment # Запускаем только если джоба prepare-environment прошла успешно
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: docker-compose
        run: docker-compose up -d
