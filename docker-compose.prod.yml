version: '3.8'

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
      SSL_MODE: disable
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5
      start_period: 30s

  user_service:
    image: qaraqurt/telegram_plus:user_service-latest
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: postgres
    networks:
      - app_network

  gateway:
    image: qaraqurt/telegram_plus:gateway-latest
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - user_service
    networks:
      - app_network

networks:
  app_network:

volumes:
  postgres_data:
